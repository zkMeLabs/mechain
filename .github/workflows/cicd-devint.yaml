# For developer testing
name: Build Docker
on:
  push:
    branches:
      - develop
      - cicd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: true
    steps:
      # References: https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 'cicd'

      # References: https://docs.autonity.org/node-operators/install-aut/#troubleshooting
      - name: Compile and Docker Build
        run: make build-docker

      - name: Login to Docker Hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false

      # todo: using docker/build-push-action, Reference: https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Push to Docker Hub
        run: make push-docker


  regenerate-configuration:
    runs-on: ubuntu-latest
    if: false
    needs: build-and-push
    steps:

      - name: generate-configuration
        uses: kostya-ten/ssh-server-deploy@v4
        with:
          host: ${{ secrets.DEVINT_SERVER_HOST }}
          username: ${{ secrets.DEVINT_SERVER_USERNAME }}
          password: ${{ secrets.DEVINT_SERVER_PASSWORD }}
          scp_source: ./
          scp_target: ~/mechain/
          script: |
            pwd
            ls -la
            ls -la ~/mechain/
            bash ./mechain/deployment/devint/localup.sh init 2 8
            bash ./mechain/deployment/devint/localup.sh generate 2 8
            mv ./mechain/deployment/devint/ /data/mechain/devint/


  deploying-with-docker:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEVINT_SERVER_HOST }}
          username: ${{ secrets.DEVINT_SERVER_USERNAME }}
          password: ${{ secrets.DEVINT_SERVER_PASSWORD }}
          script: |
            bash /data/mechain/devint/localup.sh restart 2 8
